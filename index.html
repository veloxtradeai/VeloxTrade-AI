<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VeloxTrade AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --teal-primary: #008080; --teal-dark: #002b2b; --gold: #fbbf24; }
        body { background: var(--teal-dark); color: #e0f2f1; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .velox-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .btn-premium { background: linear-gradient(135deg, #00b4d8 0%, #008080 100%); box-shadow: 0 4px 15px rgba(0, 128, 128, 0.4); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        /* Login Modal */
        #login-modal { display: flex; } 
        .hidden-modal { display: none !important; }
    </style>
</head>
<body class="pb-24 select-none">

    <div id="login-modal" class="fixed inset-0 z-[100] bg-[#002b2b] flex flex-col justify-center items-center p-6">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-yellow-400 text-6xl mb-4 animate-bounce"></i>
            <h1 class="text-3xl font-black italic">VELOXTRADE <span class="text-yellow-400">AI</span></h1>
        </div>
        <div class="velox-card w-full max-w-sm p-6 space-y-4">
            <input type="email" id="login-email" placeholder="Email (demo@velox.ai)" class="w-full bg-black/30 p-4 rounded-xl border border-teal-800 outline-none text-white placeholder-gray-500">
            <input type="password" id="login-pass" placeholder="Password (123456)" class="w-full bg-black/30 p-4 rounded-xl border border-teal-800 outline-none text-white placeholder-gray-500">
            <button onclick="loginUser()" class="w-full btn-premium py-4 rounded-xl font-bold text-white tracking-widest">SECURE LOGIN</button>
            <p id="login-msg" class="text-center text-xs text-red-400 h-4"></p>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center sticky top-0 bg-[#002b2b]/95 z-50 border-b border-teal-800/50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-400 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-bolt text-black text-xl"></i>
            </div>
            <div>
                <h1 class="font-black text-lg italic leading-none">VELOXTRADE <span class="text-yellow-400 text-[10px] block font-normal">AI TERMINAL v2.0</span></h1>
            </div>
        </div>
        <div class="flex flex-col items-end">
             <span class="text-[10px] text-green-400 font-bold flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> LIVE</span>
             <span id="user-balance" class="text-xs font-bold text-white">â‚¹0.00</span>
        </div>
    </header>

    <main id="home-tab" class="p-4 space-y-6">
        <div class="velox-card p-6 border-l-4 border-yellow-500 relative overflow-hidden group">
            <div class="absolute top-0 right-0 bg-yellow-500/20 px-3 py-1 rounded-bl-xl text-[10px] font-bold text-yellow-400">AI CONFIDENCE: <span id="accuracy">90%</span></div>
            
            <div class="mt-2">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Best Opportunity</p>
                <h2 id="best-symbol" class="text-4xl font-black italic mt-1 animate-pulse-slow">SCANNING...</h2>
                <p id="signal-type" class="text-sm font-bold text-green-400 mt-1">WAITING FOR DATA</p>
            </div>

            <div class="grid grid-cols-3 gap-2 my-6">
                <div class="bg-black/20 p-2 rounded-xl text-center border border-white/5">
                    <p class="text-[8px] text-gray-400">ENTRY</p>
                    <p id="best-entry" class="text-sm font-bold text-white">--</p>
                </div>
                <div class="bg-green-500/10 p-2 rounded-xl text-center border border-green-500/20">
                    <p class="text-[8px] text-green-400">TARGET</p>
                    <p id="best-target" class="text-sm font-bold text-green-400">--</p>
                </div>
                <div class="bg-red-500/10 p-2 rounded-xl text-center border border-red-500/20">
                    <p class="text-[8px] text-red-400">STOPLOSS</p>
                    <p id="best-sl" class="text-sm font-bold text-red-400">--</p>
                </div>
            </div>

            <button class="w-full bg-white text-black font-black py-4 rounded-xl shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2">
                <i class="fas fa-rocket text-teal-600"></i> EXECUTE TRADE
            </button>
        </div>

        <div>
            <h3 class="text-xs font-bold text-teal-400 tracking-widest uppercase mb-3">Live Market Status</h3>
            <div class="velox-card p-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center"><i class="fas fa-chart-line text-green-400"></i></div>
                    <div><p class="font-bold text-sm">Market Trend</p><p class="text-[10px] text-gray-400">Bullish Momentum</p></div>
                </div>
                <span class="text-green-400 font-bold text-xl">+1.2%</span>
            </div>
        </div>
    </main>

    <script src="scripts/logic.js"></script>
</body>
</html>
