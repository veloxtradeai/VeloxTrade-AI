<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VeloxTrade Pro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{--teal-dark:#002b2b;--teal-light:#004d4d;--gold:#fbbf24;--gold-dark:#d97706;}
body{background:var(--teal-dark);color:#e0f2f1;font-family:'Rajdhani',sans-serif;padding-bottom:90px;overflow-x:hidden}
.velox-card{background:rgba(0,0,0,.25);backdrop-filter:blur(12px);border:1px solid rgba(251,191,36,.15);border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.3)}
.btn-gold{background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#000;font-weight:800;text-transform:uppercase}
.input-box{background:rgba(0,0,0,.4);border:1px solid var(--teal-light);color:white;border-radius:12px}
.sidebar{transform:translateX(-100%);transition:.3s}
.sidebar-open{transform:translateX(0)}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);z-index:45}
.overlay-active{display:block}
.tab-panel{display:none}
.active-panel{display:block}
.popup-hidden{transform:translateY(100%);opacity:0;pointer-events:none}
.popup-visible{transform:translateY(0);opacity:1}
</style>
</head>

<body class="select-none">

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- AUTH -->
<div id="auth-screen" class="fixed inset-0 z-[100] bg-[#001f1f] flex flex-col justify-center p-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
  <div class="text-center mb-10">
    <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl mx-auto flex items-center justify-center shadow-2xl mb-4 animate-bounce">
      <i class="fas fa-bolt text-4xl text-black"></i>
    </div>
    <h1 class="text-4xl font-black italic tracking-wider text-white">VELOX<span class="text-yellow-400">TRADE</span></h1>
    <p class="text-teal-400 text-xs mt-2 tracking-[0.3em] font-bold">LIVE MARKET TERMINAL</p>
  </div>

  <div class="velox-card p-6">
    <div class="flex bg-black/40 rounded-xl p-1 mb-6">
      <button class="flex-1 py-3 rounded-lg font-bold bg-yellow-400 text-black">LOGIN</button>
      <button class="flex-1 py-3 rounded-lg font-bold text-gray-400">REGISTER</button>
    </div>
    <input class="input-box w-full p-4 mb-3" placeholder="USER ID / EMAIL">
    <input class="input-box w-full p-4 mb-4" type="password" placeholder="PASSWORD">
    <button onclick="handleLogin()" class="btn-gold w-full py-4 rounded-xl text-lg">ACCESS TERMINAL</button>
  </div>
</div>

<!-- APP -->
<div id="app-container" class="hidden">

<header class="fixed top-0 w-full z-40 bg-[#002b2b]/95 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-white/5">
  <div class="flex items-center gap-3" onclick="toggleSidebar()">
    <div class="w-10 h-10 border-2 border-yellow-400 rounded-full p-0.5 relative">
      <img src="https://ui-avatars.com/api/?name=User&background=fbbf24&color=000" class="w-full h-full rounded-full">
      <span id="status-dot" class="absolute bottom-0 right-0 w-3 h-3 bg-red-500 border-2 border-black rounded-full"></span>
    </div>
    <div>
      <h2 class="font-bold text-white">Velox User</h2>
      <p id="market-status-text" class="text-[9px] text-red-400 font-bold tracking-widest uppercase">MARKET CLOSED</p>
    </div>
  </div>
  <div class="text-right">
    <p class="text-[9px] text-gray-400 uppercase font-bold">Live Balance</p>
    <p class="text-lg font-bold">‚Çπ50,000</p>
  </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-[85%] bg-[#001f1f] z-50 border-r border-teal-800/50 overflow-y-auto">
  <div class="p-6 space-y-3">
    <div>
      <h2 class="text-xl font-black">Velox User</h2>
      <p class="text-xs text-teal-400 font-bold">+91 XXXXXXXX</p>
    </div>
    <hr class="opacity-30">
    <button onclick="switchTab('home')" class="w-full text-left">üè† Home</button>
    <button onclick="switchTab('screener')" class="w-full text-left">üß† Screener</button>
    <button onclick="switchTab('portfolio')" class="w-full text-left">üìä Portfolio</button>
    <button onclick="switchTab('settings')" class="w-full text-left">‚öô Settings</button>
    <hr class="opacity-30">
    <button onclick="logout()" class="text-red-400 w-full text-left">Logout</button>
  </div>
</div>

<!-- HOME -->
<main id="tab-home" class="tab-panel active-panel pt-24 px-4 pb-24 space-y-4">
  <div class="velox-card p-4">
    <h3 class="font-bold mb-1">AI Scanner Status</h3>
    <p id="ai-status-text" class="text-sm text-gray-300">Market closed. Scanner paused.</p>
  </div>
</main>

<!-- SCREENER -->
<main id="tab-screener" class="tab-panel pt-24 px-4 pb-24 space-y-4">
  <div class="velox-card p-4">
    <h3 class="font-bold mb-2">AI Screener</h3>
    <button onclick="runScreener()" class="btn-gold w-full py-3 rounded-xl">RUN SCREENER</button>
    <div id="screener-results" class="mt-3 text-sm opacity-70">No results.</div>
  </div>
</main>

<!-- PORTFOLIO -->
<main id="tab-portfolio" class="tab-panel pt-24 px-4 pb-24">
  <div class="velox-card p-4">Broker-linked positions will appear here.</div>
</main>

<!-- SETTINGS -->
<main id="tab-settings" class="tab-panel pt-24 px-4 pb-24">
  <div class="velox-card p-4">Settings panel</div>
</main>

<nav class="fixed bottom-0 w-full bg-[#001f1f] border-t border-teal-800/50 flex justify-around py-3">
  <button onclick="switchTab('home')" class="text-yellow-400">HOME</button>
  <button onclick="switchTab('screener')">SCREENER</button>
  <button onclick="switchTab('settings')">SETTINGS</button>
</nav>

</div>

<script src="scripts/logic.js"></script>
</body>
</html>
